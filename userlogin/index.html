<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canva Pro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Khula:wght@800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="shortcut icon" href="https://static.canva.com/static/images/favicon-1.ico" type="image/x-icon">
</head>

<body>
  <div style="text-align:center;">
    <h1 style="font-family: 'Khula', sans-serif;padding-top: 70px;">Canva Pro User Detailsüòç</h1>
  </div>
  <!-- UserDetails -->
  <div id="userDetails" class="justify-content-center" style="margin-top: 40px;">
    <div class="col-lg-8" style="width: 550px;">
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-6">
              <p class="mb-0">Name</p>
            </div>
            <div class="col-sm-6">
              <p class="text-muted mb-0" id="name"></p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-6">
              <p class="mb-0">Order Status</p>
            </div>
            <div class="col-sm-6">
              <p class="text-muted mb-0" id="status"></p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-6">
              <p class="mb-0">Last Purchase Date</p>
            </div>
            <div class="col-sm-6">
              <p class="text-muted mb-0" id="date"></p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-6">
              <p class="mb-0">Remaining Days</p>
            </div>
            <div class="col-sm-6">
              <p class="text-muted mb-0" id="days"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="text-align:center;margin-top: 10px;" id="goto"></div>

  <!-- Redirecting -->
  <div style="text-align:center;padding-top: 30px;display: none;" id="dvCountDown">
    You will be redirected after <span id="lblCount"></span>&nbsp;seconds.
  </div>

  <script src="index.js"></script>
</body>

</html>
