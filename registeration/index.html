<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canva Pro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Khula:wght@800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="shortcut icon" href="https://static.canva.com/static/images/favicon-1.ico" type="image/x-icon">
</head>

<body>
  <!-- Heading -->
  <div style="text-align:center;">
    <h1 style="font-family: 'Khula', sans-serif;padding-top: 70px;">Canva Pro Registration 😍</h1>
  </div>
  <!-- Get Details Section -->
  <div id="getDetails">
    <div style="text-align:center;">
      <label for="inputPassword2" class="sr-only" style="margin-top:40px;font-family: 'Khula', sans-serif;">Enter your
        Canva Account Email ID</label>
    </div>
    <div style="text-align:center; margin-top: 30px;">
      <input type="email" name="" id="getName" style="margin-left: 10px;height:35px;" placeholder="Enter Your Name"
        size="40">
    </div>
    <div style="text-align:center; margin-top: 30px;">
      <input type="email" name="" id="getEmail" style="margin-left: 10px;height:35px;" placeholder="Enter Your Email ID"
        size="40">
    </div>
  </div>
  <!-- Account Created -->
  <div style="text-align:center;display: none;padding-top: 30px;" id="actCreated">
    <h1 style="font-family: 'Khula', sans-serif;">Account Registered <br> Sucessfully</h1>
  </div>

  <!-- Register Account -->
  <div style="text-align:center;">
    <button type="submit" class="btn btn-primary btn-md" style="margin-top: 30px;" id="btnClick"
      onclick="ValidateEmail()">Register Account</button>
  </div>
  <div style="text-align:center;display: none;" id="spinner">
    <div class="spinner-border" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
  <div style="text-align:center;padding-top: 30px;display: none;" id="dvCountDown">
    You will be redirected after <span id="lblCount"></span>&nbsp;seconds.
  </div>
  <script src="index.js"></script>
</body>

</html>
